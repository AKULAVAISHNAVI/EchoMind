<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoMind - AI Dream Buddy</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4338ca">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/meyda/dist/meyda.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then(registration => {
          console.log('EchoMind ServiceWorker registered: ', registration);
        }).catch(registrationError => {
          console.log('EchoMind ServiceWorker registration failed: ', registrationError);
        });
      });
    }
  </script>
</body>
</html>
